# @package augmentations

train_a:
  gaussian_noise: True
  gn_var: 0.002

  speckle: True
  speckle_var: 0.002

  salt_and_pepper: True
  salt_and_pepper_amount: 0.05 

  translate_v: True
  translate_v_std_dev_pxl: 5
  translate_h: True
  translate_h_std_dev_pxl: 5

  rotate: True
  rotate_std_dev_degrees: 10

  local_blackout: False
  blackout_h_std_dev: 5
  blackout_w_std_dev: 5

  local_intensity: False
  intensity_h_std_dev: 5
  intensity_w_std_dev: 5
  intensity_var: 0.1

eval_a:
  gaussian_noise: False
  gn_var: 0.01

  speckle: False
  speckle_var: 0.01

  salt_and_pepper: False
  salt_and_pepper_amount: 0.05 

  translate_v: False
  translate_v_std_dev_pxl: 5
  translate_h: False
  translate_h_std_dev_pxl: 5

  rotate: False
  rotate_std_dev_degrees: 10

  local_blackout: False
  blackout_h_std_dev: 5
  blackout_w_std_dev: 5

  local_intensity: False
  intensity_h_std_dev: 5
  intensity_w_std_dev: 5
  intensity_var: 0.1